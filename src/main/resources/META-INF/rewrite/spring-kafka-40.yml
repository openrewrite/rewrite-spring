---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.spring.kafka.UpgradeSpringKafka_4_0
displayName: Migrate to Spring Kafka 4.0
description: >-
  Migrate applications to the latest Spring Kafka 4.0 release.
tags:
  - spring
  - kafka
recipeList:
  # https://docs.spring.io/spring-kafka/reference/whats-new.html#x40-jackson3-support
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.kafka.support.DefaultKafkaHeaderMapper
      newFullyQualifiedTypeName: org.springframework.kafka.support.JsonKafkaHeaderMapper
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.kafka.support.converter.JsonMessageConverter
      newFullyQualifiedTypeName: org.springframework.kafka.support.converter.JacksonJsonMessageConverter
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.kafka.support.converter.ProjectingMessageConverter
      newFullyQualifiedTypeName: org.springframework.kafka.support.converter.JacksonProjectingMessageConverter
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.kafka.support.mapping.DefaultJackson2JavaTypeMapper
      newFullyQualifiedTypeName: org.springframework.kafka.support.mapping.DefaultJacksonJavaTypeMapper
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.kafka.support.serializer.JsonSerializer
      newFullyQualifiedTypeName: org.springframework.kafka.support.serializer.JacksonJsonSerializer
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.kafka.support.serializer.JsonDeserializer
      newFullyQualifiedTypeName: org.springframework.kafka.support.serializer.JacksonJsonDeserializer
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.kafka.support.serializer.JsonSerde
      newFullyQualifiedTypeName: org.springframework.kafka.support.serializer.JacksonJsonSerde
