type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.spring.boot4.AddSpringBootStarterFlyway
displayName: Add `spring-boot-starter-flyway` if using Flyway
description: Adds the necessary Spring Boot 4.0 Flyway starter for autoconfiguration based on dependency usage.
preconditions:
  - org.openrewrite.maven.search.FindDependency:
      groupId: org.flywaydb
      artifactId: flyway-*
recipeList:
  - org.openrewrite.java.dependencies.AddDependency:
      groupId: org.springframework.boot
      artifactId: spring-boot-starter-flyway
      version: 4.0.x
      onlyIfUsing: "*..*" # https://github.com/openrewrite/rewrite/issues/6468
