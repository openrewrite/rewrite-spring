---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.spring.security7.UpgradeSpringSecurity_7_0
displayName: Migrate to Spring Security 7.0
description: >-
  Migrate applications to the latest Spring Security 7.0 release. This recipe will modify an
  application's build files, make changes to deprecated/preferred APIs, and migrate configuration settings that have
  changes between versions.
tags:
  - spring
  - security
recipeList:
  - org.openrewrite.java.dependencies.UpgradeDependencyVersion:
      groupId: org.springframework.security
      artifactId: "*"
      newVersion: 7.0.x
      overrideManagedVersion: false
  - org.openrewrite.java.spring.security7.SecurityConfigurerRemoveThrowsException
---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.spring.security7.SecurityConfigurerRemoveThrowsException
displayName: Remove throws exception in `SecurityConfigurer` methods `init` and `configure`
description: >-
  Remove throws exception in `SecurityConfigurer` methods `init` and `configure`.
tags:
  - spring
  - security
recipeList:
  - org.openrewrite.java.RemoveMethodThrows:
      methodPattern: "org.springframework.security.config.annotation.SecurityConfigurer init(..)"
      matchOverrides: true
      exceptionTypePattern: "java.lang.Exception"
  - org.openrewrite.java.RemoveMethodThrows:
      methodPattern: "org.springframework.security.config.annotation.SecurityConfigurer configure(..)"
      matchOverrides: true
      exceptionTypePattern: "java.lang.Exception"
